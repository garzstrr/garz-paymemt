<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ Garz All Payment âš¡</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Courier New", monospace;
      background: #000;
      color: #00ff99;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }
    html { scroll-behavior: smooth; }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -3;
    }
    .container { max-width: 500px; margin: auto; }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #00ff99, 0 0 30px #00ffcc;
    }
    .box {
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 20px #00ff99;
      background: rgba(0, 0, 0, 0.6);
    }
    .payment-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .payment-option:hover {
      background: #00cc77;
      transform: scale(1.05);
    }
    .number {
      font-size: 14px;
      margin-top: 5px;
      color: #000;
    }
    .copy-btn {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #000;
      color: #00ff99;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background: #111;
      color: #0f0;
    }
    .payment-option img {
      width: 120px;
      margin-top: 10px;
      border-radius: 8px;
    }
    /* Modal QRIS */
    #qris-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #qris-modal-content {
      background: #000;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    #qris-modal-content img {
      width: 200px;
      margin: 10px 0;
      border-radius: 8px;
    }
    #qris-modal-content button {
      padding: 8px 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }
    #qris-modal-content button:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>âš¡ Garz All Payment âš¡</h1>

    <div class="box">
      <div class="payment-option">
        ðŸ’° DANA
        <span class="number" id="dana-number">0895402128077</span>
        <button class="copy-btn" onclick="copyNumber('dana-number')">Copy</button>
      </div>

      <div class="payment-option">
        ðŸ“± OVO
        <span class="number" id="ovo-number">0882008336564</span>
        <button class="copy-btn" onclick="copyNumber('ovo-number')">Copy</button>
      </div>

      <div class="payment-option">
        âš¡ GOPAY
        <span class="number" id="gopay-number">0895402128077</span>
        <button class="copy-btn" onclick="copyNumber('gopay-number')">Copy</button>
      </div>

      <div class="payment-option" onclick="showQRIS()">
        ðŸ”— QRIS
        <span class="number" id="qris-number">KLICK DISINI QRIS</span>
      </div>
    </div>

    <div class="box">
      <h2>Tentang Garz</h2>
      <p>Garz All Payment adalah layanan all-in-one untuk mempermudah transaksi digital dengan cepat dan aman.</p>
    </div>
  </div>

  <!-- Modal QRIS -->
  <div id="qris-modal">
    <div id="qris-modal-content">
      <h3>Scan QRIS</h3>
      <img src="https://files.catbox.moe/0gr906.jpg" alt="QRIS"/>
      <br/>
      <button onclick="hideQRIS()">Tutup</button>
    </div>
  </div>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // Copy number function
    function copyNumber(id) {
      const number = document.getElementById(id).innerText;
      navigator.clipboard.writeText(number).then(() => {
        alert("Nomor berhasil dicopy: " + number);
      });
    }

    // QRIS modal
    function showQRIS() {
      document.getElementById('qris-modal').style.display = 'flex';
    }
    function hideQRIS() {
      document.getElementById('qris-modal').style.display = 'none';
    }
  </script>
</body>
</html>
